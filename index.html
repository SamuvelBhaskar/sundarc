<HTML>
<head>
 <link rel="stylesheet" href="index.css">
 <img src = "https://www.karunya.edu/sites/default/files/logo.png.pagespeed.ce.0ueEiddfEk.png">
<Title>Karunya</Title>
</head>
<body>
 <H1>Karunya Admission Process</H1>
<form class="child">
<table class="child">
 <tr>
  <td>
    Name:
  </td>
  <td><input type = "text" placeholder = "Name" name = " "></td>
 </tr>
 <tr>
  <td>
    FatherName:
  </td>
  <td><input type = "text" placeholder = "fathername" name = " "></td>
 </tr>
 <tr>
  <td>
    MotherName:
  </td>
  <td><input type = "text" placeholder = "mothername" name = " "></td>
 </tr>
 <tr>
  <td>
    Email:
  </td>
  <td><input type = "text" placeholder = "mail_id" name = " "></td>
 </tr>
 <tr>
  <td>
    Course:
  </td>
  <td>
   <select>
     <option>Courses</option>
     <option>B.Tech</option>
     <option>M.Tech</option>
     <option>Agriculture</option>
     <option>B.sc</option>
   </select>
   </td>
  </tr>
 <tr>
  <td>
    Gender:
  </td>
  <td><input type = "radio" name = " "/>Male</td>
  <td><input type = "radio" name = " "/>Female</td>
 </tr>
 
 <tr>
  <td>
    Applying for:
  </td>
   <td><input type = "checkbox"/>UG</td>
   <td><input type = "checkbox"/>PG</td>
 </tr>
 <tr>
  <td>
    Phone:
  </td>
    <td><input type = "text" placeholder = "ph_num" name = " "/></td>
 </tr>

 <tr>
 <td>
   Address:
 </td>
 <td><input type = "text" name = " "/></td>
 </tr>
 <tr>
  <td>
    <button type="submit" value="Submit">Submit</button>
  </td>
 </tr>
</table>
</form>
</body>
</HTML>
